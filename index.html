<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Fire Registration | Battle Royale Tournament</title>
    <link rel="icon" href="https://res.cloudinary.com/dmqpa2073/image/upload/v1758696167/fflogo_h7fzdr.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(120deg, #191a23 60%, #ff8800 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(30, 30, 40, .75);
            backdrop-filter: blur(8px);
        }
    </style>
</head>

<body class="relative overflow-x-hidden">
    <nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-gray-800">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between text-white">
            <a href="/" class="flex items-center gap-2">
                <img src="https://res.cloudinary.com/dmqpa2073/image/upload/v1758696167/fflogo_h7fzdr.png"
                    alt="Free Fire Tournament Logo" class="h-16">
            </a>
            <div class="flex items-center gap-3">
                <b>Freefire the Crown Of Valor</b>
            </div>
        </div>
    </nav>
    <div class="pt-16">
        <!-- Hero Section -->
        <div class="w-full h-screen flex flex-col justify-center items-center text-white relative">
            <img src="https://res.cloudinary.com/dmqpa2073/image/upload/v1758696112/bgimg_x1dquo.png"
                alt="Free Fire Tournament Banner" class="absolute inset-0 w-full h-full object-cover brightness-75" />

            <div class="glass px-8 py-20 rounded-3xl shadow-xl w-full max-w-5xl flex flex-col items-center">
                <img src="https://res.cloudinary.com/dmqpa2073/image/upload/v1758696167/fflogo_h7fzdr.png"
                    alt="Free Fire Tournament Logo" class="h-60">
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-wide mb-4 text-orange-400 drop-shadow-lg">Free
                    Fire
                    Tournament</h1>
                <h2 class="text-2xl font-semibold mb-2">Battle Royale Registration Open!</h2>
                <p class="text-sm md:text-base mb-6 max-w-md text-center">Join the ultimate Free Fire tournament and
                    prove
                    your mettle! Compete for prizes, glory, and bragging rights.</p>

                <div class="flex items-center gap-3">
                    <button id="registerBtn"
                        class="bg-orange-500 hover:bg-orange-700 transition px-8 py-3 font-bold rounded-lg shadow-lg text-lg cursor-pointer">
                        Register Now
                    </button>
                    <a href="https://drive.google.com/file/d/18lz29QD6zHPnm6wPAv-K3ulD9isOAYPp/view?usp=sharing" download
                        class="bg-gray-800 hover:bg-gray-700 transition px-6 py-3 font-bold rounded-lg shadow-lg text-lg text-white border border-gray-700"
                        target="_blank">Rules</a>
                </div>

            </div>
        </div>

    </div>

    <script>
        const registerBtn = document.getElementById('registerBtn');
        registerBtn.addEventListener('click', () => {
            window.location.href = 'https://docs.google.com/forms/d/e/1FAIpQLSeT7UetDhtL9oKD9ujYDFPNFU12F3Fm2O6xDpU6R8I60AVH2A/viewform';
        });
    </script>
</body>
<footer class="glass border-t border-gray-800 mt-auto">
    <div
        class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-300 flex flex-col sm:flex-row items-center justify-between">
        <p>&copy; <span id="year"></span> Free Fire Tournament</p>
        <div class="flex gap-4 mt-3 sm:mt-0">
            
        </div>
        <p>Contact: <a href="tel:+91 73779 89267" class="hover:text-white">+91 73779 89267</a></p>
    </div>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</footer>

</html>
